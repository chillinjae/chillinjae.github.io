[module]
    [[module.mounts]]
        source = "assets"
        target = "assets"

    [[module.mounts]]
        source = "archetypes"
        target = "archetypes"

[markup]
    [markup.highlight]
        # noClasses to false for disable code block styles from Hugo
        noClasses = false
        # guessSyntax to true: no need to specify the language for code blocks
        guessSyntax = true
        tabWidth = 4
        lineNos = false

    [markup.goldmark.renderer]
        # hardWraps and unsafe to true: to keep the current new line styles
        hardWraps = true
        unsafe = true
