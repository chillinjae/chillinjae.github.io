{{ define "main" }}

<div class="page">
  <div class="page-content">

    <div class="post-intro">

      <div class="post-intro-contents">
        <div class="post-category">{{ title .Type }}</div>
        <div class="post-title">{{ .Title }}</div>
        <div class="post-penname">{{ .Site.Params.userName }} &ensp;|</div>
        <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
      </div>

    </div>

    <div class="post-contents">
      {{ .Content }}
    </div>
    <hr style="border: none; border-top: 0.0625rem solid #23272b;">
    <div style="max-width:800px;">
    <h2 style="font-size:1.25rem; color: #ababab;"> Comments </h2>
      <script src="https://utteranc.es/client.js"
            repo="chillinjae/chillinjae.github.io"
            issue-term="pathname"
            theme="dark-blue"
            crossorigin="anonymous"
            async>
    </script>
    <div>
  </div>
</div>
    <hr style="border: none; border-top: 0.0625rem solid #23272b;padding-bottom:2rem;">

{{ end }}
