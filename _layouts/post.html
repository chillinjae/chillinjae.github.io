---
layout: default
---
<div class="post-intro">

  <div class="post-intro-contents">
    <div class="post-category">{{ page.list }}</div>
    <div class="post-title">{{ page.title }}</div>
    <div class="post-penname">{{ site.blogger.penname }} &ensp;|</div>
    <div class="post-date">{{ page.date | date_to_string | date: "%b %d, %Y" }}</div>
  </div>

</div>


<div class="post-contents">
  {{ content }}
</div>
<hr>
<br>
<br>
<br>
<script src="https://utteranc.es/client.js"
        repo="chillinjae/chillinjae.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
