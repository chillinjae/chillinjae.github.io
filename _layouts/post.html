---
layout: default
---

<div class="post-intro">
  <div class="post-intro-contents">
    <div class="post-category">{{ page.list }}</div>
    <div class="post-title">{{ page.title }}</div>
    <div class="post-penname">{{ site.blogger.penname }} &ensp;|</div>
    <div class="post-date">
      {{ page.date | date_to_string | date: "%b %d, %Y" }}
    </div>
  </div>
</div>

<div class="post-contents">{{ content }}</div>

<br />
<hr />
{% if page.comments %}
<div id="post-disqus" class="container">{% include disqus.html %}</div>
{% endif %}
