{{ define "main" }}

<div class="page">
  <div class="page-content">

    <div class="post-intro">

      <div class="post-intro-contents">
        <div class="post-category">{{ title .Type }}</div>
        <div class="post-title">{{ .Title }}</div>
        <div class="post-penname">{{ .Site.Params.userName }} &ensp;|</div>
        <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
      </div>

    </div>

    <div class="post-contents">
      {{ .Content }}
    </div>

  </div>
</div>

{{ end }}
