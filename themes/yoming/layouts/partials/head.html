<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height" />
<meta name="description" content="{{ .Site.Params.description }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.Params.userPhoto }}">
<meta property="og:url" content="{{ .RelPermalink }}">
<title>{{ .Site.Title }}</title>

<!-- Style Sheet -->
{{ $styles := resources.Get "scss/styles.scss" | toCSS | minify }}
<link rel="stylesheet" href="{{ $styles.Permalink }}">

<!-- Favicon -->
<link rel="shortcut icon" type="image/png" href="/images/favicon.png">

<!-- Javascript for front-end -->
<script src="/js/topmenu.js" type="text/javascript"></script>

<!-- Google Analytics -->
{{ template "_internal/google_analytics.html" . }}
